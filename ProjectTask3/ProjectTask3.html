<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="main.js" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
<label for="animal-1">Animal:</label>
<input type="text" id="animal-1" name="animal-1" placeholder="eg: Dog" required/><br /><br />
<label for="animal-2">Another Animal:</label>
<input type="text" id="animal-2" name="animal-2" placeholder="eg: Cat" required/><br /><br />
<label for="animal-3">One More Animal:</label>
<input type="text" id="animal-3" name="animal-3" placeholder="eg: Tiger" required/><br /><br />
<label for="adj-1">Adjective (past tense):</label>
<input type="text" id="adj-1" name="adj-1" placeholder="eg: bored"required/><br /><br />
<label for="verb-1">Verb (ends in -ing):</label>
<input type="text" id="verb-1" name="verb-1" placeholder="eg: playing" required/><br /><br />
<label for="num-1">Number:</label>
<input type="number" id="num-1" name="num-1" placeholder="eg: 5" required/><br /><br />
<span>
  <input id="yes" name="answer" value="yes" type="radio" required ><label for="yes">Yes</label></input>
  <input id="no" name="answer" value="no" type="radio" ><label for="no">No</label></input>
</span><br /><br />
<label for="speed">Relative speed (ends in -er):</label>
<select id="speed" name="speed" required>
  <option value="faster">Faster</option>
  <option value="slower">Slower</option>
</select><br /><br />
<label for="quote">Motivational Quote:</label>
<input id="quote" name="quote" type="text" list="quote-choices" />
<datalist id="quote-choices">
  <option value="Hard work result in success"></option>
  <option value="Stick to your work and success will be with you"></option>
</datalist><br /><br />
<label for="message">Meaningful Message:</label>
<textarea id="message" name="message" required ></textarea>
<br /><br />

  <input type="submit" value="Form My Story"/>
      </form>

    </section>
  </body>
</html>
